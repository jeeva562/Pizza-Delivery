<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#0a1628"/>
  
  <!-- Pizza slice -->
  <g transform="translate(156, 156)">
    <!-- Pizza base -->
    <path d="M 100 0 L 200 173.2 L 0 173.2 Z" fill="#ffcc00"/>
    
    <!-- Pepperoni pieces -->
    <circle cx="80" cy="80" r="15" fill="#cc0000"/>
    <circle cx="120" cy="80" r="15" fill="#cc0000"/>
    <circle cx="100" cy="120" r="15" fill="#cc0000"/>
    
    <!-- Cheese highlights -->
    <circle cx="90" cy="50" r="8" fill="#fff9e6" opacity="0.6"/>
    <circle cx="110" cy="50" r="8" fill="#fff9e6" opacity="0.6"/>
    <circle cx="70" cy="100" r="8" fill="#fff9e6" opacity="0.6"/>
    <circle cx="130" cy="100" r="8" fill="#fff9e6" opacity="0.6"/>
    
    <!-- Pizza crust -->
    <path d="M 0 173.2 L 20 165 L 180 165 L 200 173.2 Z" fill="#d4a574"/>
  </g>
  
  <!-- Rocket flames -->
  <g transform="translate(256, 350)">
    <!-- Blue flame -->
    <ellipse cx="0" cy="40" rx="35" ry="60" fill="#00d9ff" opacity="0.8"/>
    <!-- Orange flame -->
    <ellipse cx="0" cy="35" rx="25" ry="45" fill="#ff6b35" opacity="0.9"/>
    <!-- Yellow core -->
    <ellipse cx="0" cy="30" rx="15" ry="30" fill="#ffcc00"/>
  </g>
  
  <!-- Stars -->
  <circle cx="100" cy="100" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="400" cy="120" r="4" fill="#ffffff" opacity="0.7"/>
  <circle cx="450" cy="200" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="80" cy="350" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="420" cy="380" r="2" fill="#ffffff" opacity="0.8"/>
</svg>